<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnM1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="ValueBox1" type="text" class="form-control text-center" value="1">
                           <button id="btnP1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="Price1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnM2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="ValueBox2" type="text" class="form-control text-center" value="1">
                           <button id="btnP2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="Price2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //section 1
      buttonMinus("btnM1", "Price1", "ValueBox1");

      buttonPlus("btnP1", "Price1", "ValueBox1");

      buttonMinus("btnM2", "Price2", "ValueBox2");

      buttonPlus("btnP2", "Price2", "ValueBox2");

      function buttonMinus(btnM, Price, ValueBox){
         const BtnM = document.getElementById(btnM);
         let unitPrice = document.getElementById(Price).innerText;
         let unitPriceNumber = parseFloat(unitPrice);
         BtnM.addEventListener("click", function(){
            let qty = document.getElementById(ValueBox).value;
            if (qty > 0){
               qty--;
               document.getElementById(ValueBox).value = qty;
               document.getElementById(Price).innerText =  qty * unitPriceNumber;
               updateTotals()
            }
            
         })
      }
      function buttonPlus(btnP, Price, ValueBox){
         const BtnP = document.getElementById(btnP);
         let unitPrice = document.getElementById(Price).innerText;
         let unitPriceNumber = parseFloat(unitPrice);
         BtnP.addEventListener("click", function(){
            let qty = document.getElementById(ValueBox).value;
            qty++;
            document.getElementById(ValueBox).value = qty;
            document.getElementById(Price).innerText =  qty * unitPriceNumber;
            updateTotals()
            
         })
      }
      function updateTotals(){
         const price1 = parseFloat(document.getElementById("Price1").innerText);
         const price2 = parseFloat(document.getElementById("Price2").innerText);

         const subtotal = price1 + price2;
         const tax = 0; // future logic
         const total = subtotal + tax;

         document.getElementById("subTotal").innerText = subtotal;
         document.getElementById("tax").innerText = tax;
         document.getElementById("total").innerText= total;
      }



   </script>
</body>

</html>
